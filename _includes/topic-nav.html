<!--<h2>{{ site.data.topic.title }}</h2>-->
<div class="sidebar-nav-list">
   <ul>
      {% for item in site.data.taxonomy.topics %}
      <li>{% if item[1].icon %}<span class="iconify" data-icon="{{ item[1].icon }}"></span>{% endif %}
         <a href="{{ site.baseurl }}/{{ item[1].url }}">{{ item[1].title }}</a>{% if page.topic == item[1].title %} * {% endif %}</li>
      {% endfor %}
   </ul>
</div>
