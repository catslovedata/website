---
layout: default-sidebar
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% if page.excerpt %}
  <h2>{{ page.excerpt }}</h2>
  {% endif %}
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>
  <p>Content type: {{ page.contenttype }}</p>
  <p>Topic: {{ page.topic }}</p>
  <hr>

  <div class="entry">
    {{ content }}
  </div>



</article>
